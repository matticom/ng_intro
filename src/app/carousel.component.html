<div class="form-group">
<input type="text"
       class="form-control"
       placeholder="Enter delay in ms"
       #delayVal>
</div>
<button type="button"
        class="btn btn-primary" (click)="changeDelay(delayVal.value)">Change
</button>

<div>
  {{delayVal.value}}
</div>
<carousel-display [delay]="delay"></carousel-display>
